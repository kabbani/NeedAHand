.button-bar {

    line-height: 1;
	overflow-y: auto;
	z-index:999;
}
.button-bar , .button-bar * {
    -webkit-transition: 1s ease;
    transition: 1s ease;
}
.button-bar label {
    display: list-item;
	padding: 33px 37%;
	border-bottom: 2px solid #ed2553;
}
.button-bar label:active {
	color: #FFF;
	background: #ed2553;
}
.toggle {
    position: fixed;
    top: 0;
    right: 0;
	width: 30px;
	height: 20px;
	display: inline-block;
	padding: 10px;
	z-index: 1000;
}
.toggle .checker {
    width: 50px;
    height: 43px;
    cursor: pointer;
    position: absolute;
    top: -3px;
    right: -3px;
    z-index: 1001;
    opacity: 0;
}
.toggle .checker.option-1:checked + span:after, .toggle .checker.option-1:checked + span:before {
	width: 20px;
}
.toggle .checker.option-1:checked + span:before {
	-webkit-transform: rotate(-45deg) translate(9px, 7px);
	-ms-transform: rotate(-45deg) translate(9px, 7px);
	transform: rotate(-45deg) translate(9px, 7px);
}
.toggle .checker.option-1:checked + span:after {
	-webkit-transform: rotate(45deg) translate(9px, -7px);
	-ms-transform: rotate(45deg) translate(9px, -7px);
	transform: rotate(45deg) translate(9px, -7px);
}
.toggle span {
	width: 30px;
	height: 3px;
	background: #ed2553;
	position: absolute;
	top: 21px;
	left: 7px;
	-webkit-transition: all .3s ease-in-out;
	-ms-transition: all .3s ease-in-out;
	transition: all .3s ease-in-out;
	z-index: 1000;
}
.toggle span:after, .toggle span:before {
	content: "";
	position: absolute;
	width: 30px;
	height: 3px;
	background: #ed2553;
	left: 0;
	-webkit-transition: all .3s ease-in-out;
	transition: all .3s ease-in-out;
}
.toggle span:before {
	top: 8px;
}
.toggle span:after {
	top: -8px;
}
.toggle:hover .checker + span:before {
	top: 10px;
}
.toggle:hover .checker + span:after {
	top: -10px;
}
.toggle:hover .checker:checked.option-1 + span:before {
	top: 8px;
}
.toggle:hover .checker:checked.option-1 + span:after {
	top: -8px;
}
.toggle:hover .checker:checked.option-1 + span:after {
	top: -8px;
}
.toggle .checker:checked.option-1 ~ .button-bar {
	right: 0 !important;
}
</style>
