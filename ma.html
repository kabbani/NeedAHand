  position: relative;
  z-index: 1;
  font-size: 17px;
  color: #ddd;
  -webkit-transition: .3s ease;
  transition: .3s ease;
}
.points:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  display: block;
  background: #ed2553;
  width: 30px;
  height: 30px;
  border-radius: 100%;
  margin: -15px 0 0 -15px;
  opacity: 0;
  -webkit-transition: .3s ease;
  transition: .3s ease;
}
.points:hover, .points:active, .points:focus {
  border-color: #ed2553;
}
.points:hover span, .points:active span, .points:focus span {
  color: #ed2553;
}
.points:active span, .points:focus span {
  color: #ffffff;
}
.points:active:before, .points:focus:before {
  opacity: 1;
  -webkit-transform: scale(10);
  transform: scale(10);
}
.points:active:before, .points:focus:before {
  display: block;
}

		$(document).ready(function(){
			$(".input-container").on("click", function() {
				if( $(this).attr("id") !== "sel" ){
					$(".input-container").attr({"id":""});
					$("label").css({"white-space":"nowrap"});
					$(this).attr({"id":"sel"});
					$(".input-container .button-container , .input-container u").stop().slideUp(700);
					$(this).children().stop().show(700);
					$(this).children(".button-container").attr({"display":"inline-block"});
					$(this).children(".bar").attr({"id":"seen"});
					$(this).children("label").css({"white-space":"inherit"});
					$('body,html').animate({"scrollTop":$(this).offset().top},'swing');
				}else{
					$(".input-container").attr({"id":""});
					$(this).children(".button-container").stop().slideUp(700);
					$(this).children("u").stop().slideUp(700);
					$(this).children("label").css({"white-space":"nowrap"});
				}
			});
			$("#points").on("click", function() {
				$(".card *").not(".title").stop().hide(700, function() {
